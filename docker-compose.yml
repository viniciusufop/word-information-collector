version: '3'

services:
  word-information-collector:
    build: .
    depends_on:
      - word-mongodb
    command: ["/usr/local/app/run.sh"]
    networks:
      web:
        ipv4_address: 172.34.0.103
    ports:
      - 8080:8080
    environment:
      TZ: "America/Sao_Paulo"
      SERVER_PORT: "8080"

  word-mongodb:
    image: mongo:3.6.3
    command: --bind_ip_all
    networks:
      web:
        ipv4_address: 172.34.0.101
    expose:
      - 27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 1234
      MONGO_INITDB_DATABASE: words
    volumes:
      - ./database/init_words.js:/docker-entrypoint-initdb.d/mongo-init.js
      - mongodb:/data/db

  word-mongo-express:
    image: mongo-express
    restart: always
    depends_on:
      - word-mongodb
    networks:
      web:
        ipv4_address: 172.34.0.102
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_SERVER: word-mongodb
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: 1234


networks:
  web:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv4: "true"
    ipam:
      driver: default
      config:
        - subnet: 172.34.0.0/16
volumes:
  mongodb:
    driver: local


